{% load static %}
<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}

    {% endblock %}
  </title>
  <link rel="icon" href="{% static 'image/logo.png'%}" >
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="{% static '/css/main.css' %}" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="">
    <nav class="rounded-0 navbar-fixed-top navbar bg-light navbar-light  justify-content-beetween mb-0" style="background-color: #b7a7d1">
      <form class="form-inline h-25 my-0">
        <a class="brand" href="/">
          <img src="{% static 'image/logo.png'%}" alt="" width="40" height="40">
        </a>
      </form>
      <form class="form-inline w-25" action="" method="GET">
        <div class="form-group w-100">
          <select class="form-control w-75" onchange="location=value">
            {% if request.path == '/old'%}
            <option value="/">Сначала новые</option>
            <option value="/old" selected>Сначала старые</option>
            {% else %}
            <option value="/" selected>Сначала новые</option>
            <option value="/old">Сначала старые</option>
            {% endif%}
          </select>
        </div>
      </form>
      <form class="form-inline w-25" action="/search_post" method="GET">
        <div class="input-group w-100">
          <input id="search" type="text" class="form-control" placeholder="Поиск постов" name="search_post">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      {% if user.is_authenticated %}
      <div class="form-inline w-25">
        <a href="/profile">
          <button type="button" class="btn my-2 my-sm-0 ml-5 bg-white text-info font-weight-bold border-info"><span class="glyphicon glyphicon-user"></span> Мой аккаунт</button>
        </a>
        <a href="/profile/logout">
          <button type="button" class="btn ml-5 bg-info text-light font-weight-bold">Выход <span class="glyphicon glyphicon-off"></span></button>
        </a>
      </div>
      {% else %}
      <div class="form-inline w-25">
        <a href="/login">
          <button type="button" class="btn my-2 my-sm-0 ml-5 bg-white text-info font-weight-bold border-info">Вход</button>
        </a>
        <a href="/sign_up">
          <button type="button" class="btn my-2 my-sm-0 ml-5 bg-info text-light font-weight-bold">Регистрация</button>
        </a>
      </div>
      {% endif %}
    </nav>
  </div>
  {% block content_base %}

  {% endblock %}
  <!-- <footer class="page-footer font-small bg-dark py-2">
    <div class="container text-center">
      <p class="mb-0 text-primary text-light">© 2018 All rights reserved</p>
    </div>
  </footer> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static '/js/bootstrap.min.js' %}"></script> -->
</body>
</html>
