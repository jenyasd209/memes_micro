{% extends 'base.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}

{% block content_base %}
<div class="container">
  <div class="shadow-lg rounded pb-3 mt-3 w-100 bg-light-green" id="login-sign_up" >
    <div class="row justify-content-center w-100">
      <form class="form-signin text-left w-75" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="h2 font-weight-normal text-center">Новый пост</h1>

        <label for="id_category">Категория</label>
        <select class="form-control mb-3" name="id_category" id="id_category">
          {% for category in categories%}
          <option value="{{ category.id }}">{{category.name_category}}</option>
          {% endfor %}
        </select>

        <label for="text">Текст</label>
        <textarea type="text" id="text" name="text" class="form-control mb-3" required rows="12" cols="80"></textarea>

        <label for="image_url">Изображение</label>
        <input type="file" id="image_url" name="image_url" class="form-control-file mb-3">

        <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Добавить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
