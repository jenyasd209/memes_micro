{% extends 'base.html' %}
{% load static %}
{% block title %}
  Вход
{% endblock %}

{% block content_base %}
<div class="container">
  <div class="shadow-lg rounded " id="login-form" >
    <div class="row justify-content-center">
        <form class="form-signin text-center w-75" method="post">
          {% csrf_token %}
          <img class="mb-4" src="{% static '/images/favicon.png' %}" alt="" width="175" height="175">
          <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
          <label for="login" class="sr-only">Логин</label>
          <input type="text" name="login" id="login" class="form-control" placeholder="Логин" required autofocus>
          <label for="inputPassword" class="sr-only">Пароль</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control my-3 " placeholder="Пароль" required>
          {% if login_error %}
          <label class="alert-danger">{{ login_error }}</label>
          {% endif %}
          <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Войти</button>
          <label class="my-5"><a href="/cabinet/reg">Создать аккаунт</a></label>
        </form>
    </div>
  </div>
</div>
{% endblock %}
